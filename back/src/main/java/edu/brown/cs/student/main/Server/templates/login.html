<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: {% if 'error' in message %}red{% elif 'success' in message %}green{% elif 'warning' in message %}orange{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        {{ form.csrf_token }}
        <label for="{{ form.username.id }}">Username:</label>
        {{ form.username }}
        <br>
        <label for="{{ form.password.id }}">Password:</label>
        {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
</body>
</html>
